services:
  # Backend Service
  - type: web
    name: influencerhub-backend
    runtime: docker
    repo: https://github.com/iam-abhilash/influencerhub # Render acts on the repo directly
    rootDir: backend
    plan: free
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000

  # Frontend Service
  - type: web
    name: influencerhub-frontend
    runtime: docker
    rootDir: frontend
    plan: free
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: influencerhub-backend
          property: url
